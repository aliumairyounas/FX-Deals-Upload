server.port=8080
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto = update
spring.datasource.platform=mysql
spring.jpa.properties.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.datasource.url = jdbc:mysql://localhost:3306/fx_deals?rewriteBatchedStatements=true
spring.datasource.username = root
spring.datasource.password = i2cinc
spring.jpa.properties.hibernate.testWhileIdle = true
spring.jpa.properties.hibernate.validationQuery = SELECT 1
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

#Turn Statistics On
#spring.jpa.properties.hibernate.generate_statistics = true
#logging.level.org.hibernate.stat=debug

#Show all queries
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql = true
#logging.level.org.hibernate.type=trace

#Second Level Cache - Ehcache
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
spring.jpa.properties.javax.persistence.sharedCache.mode=ENABLE_SELECTIVE
